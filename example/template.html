<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Plus&display=swap" rel="stylesheet" />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        width: 100vw;
        height: 100vh;
        background: transparent;
      }

      .container {
        width: 100vw;
        height: calc(100vh - 40px);
        margin: 20px 0;
        background-image: url('{{{ assetsDir }}}/hector-ramon-perez-sjAtGCs6VXs-unsplash.jpg');
        background-size: cover;
        background-position: center center;
      }

      .title {
        width: 100%;
        height: 100%;
        display: grid;
        place-items: center;
      }

      .title p {
        background: rgba(255, 255, 255, 0.7);
        font-size: 64px;
        padding: 0 0.5em;
        font-family: 'Gentium Plus', serif;
      }

      .url {
        position: absolute;
        right: 20px;
        bottom: 20px;
        background: rgba(255, 255, 255, 0.7);
        padding: 0 0.5em;
        font-family: 'Gentium Plus', serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title"><p>{{ title }}</p></div>
      <div class="url">Photo: https://unsplash.com/</div>
    </div>
  </body>
</html>
